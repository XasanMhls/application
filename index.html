<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1>ФОРМА ЗАЯВКИ</h1>
        <div class="box-main">
            <div class="box-label">
                <input type="text" placeholder="Ваше имя" id="email">
                <label for="text"></label>
                <input type="email" placeholder="Ваш e-mail" id="email">
            </div>
            <div class="box-text">
                <textarea name="textarea" id="textarea" placeholder="Ваше сообщение (марка автомобиля, цвет ковриков, номер телефона)"></textarea>
                <label for="text"></label>
            </div>
        </div>
    </div>
</body>

</html>
